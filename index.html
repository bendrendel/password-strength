<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css" integrity="sha512-paVHVRRhdoOu1nOXKnqDC1Vka0nh7FAmU3nsM4n2FKxOQTeF6crMdMfkVvEsuaOXZ6oEAVL5+wLbQcule/Xdag==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="script.js" defer></script>
    <title>Password Strength Background</title>
  </head>
  <body>
    <div class="bg-white rounded p-10 text-center shadow-md">
      <h1 class="text-3xl">Image Password Strength</h1>
      <p class="text-sm text-gray-700">Change the password to see the effect</p>
      
      <form class="text-left">
        <label for="email" class="text-gray-900 block mt-4">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" class="border block w-full p-2 mt-2 mb-4 rounded">

        <label for="password" class="text-gray-900 block mt-4">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" class="border block w-full p-2 mt-2 mb-4 rounded">
        
        <input type="submit" class="bg-black text-white py-2 mt-4 inline-block w-full rounded">
      </form>
    </div>
  </body>
</html>
